<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="container-inbox flex">
            <div class="left-box">
                <div class="texts">
                <h2>Sign UP</h2>
                <label><a href="login.html">Already have account?</a></label>
            </div>
            <div class="google-button">
                <img src="img/google-g-2015-logo-png-transparent.png" alt="">
                <p>signup with google</p>
            </div>
            </div>

            <div class="right-box">
                <div class="form">
                    <form action="#" method="post">
                        <label for="#name">Enter Your First Name</label>
                        <input type="text" name="Name" id="name" class="input"><br>

                        <label for="#family">Enter Your Last Name</label>
                        <input type="text" name="Family" id="family" class="input"><br>

                        <label for="#pass">Make Password</label>
                        <input type="password" name="Pass" id="pass" class="input"><br>

                        <label for="#re-pass">Enter Password Again</label>
                        <input type="password" name="Re-Pass" id="re-pass" class="input"><br>

                        <input type="checkbox" id="agree">
                        <label for="#agree" id="agree-label">I agree with the terms</label><br>

                        <button><a href="table.html">sign up now</a></button>


                    </form>
                </div>
            </div>



        </div>
    </div>
      
</body>
</html>
